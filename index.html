                <h1>PYRAMID LIGHTING</h1>
            </div>

                    <label for="row-input="rows>Rows  :</label>

                </div>
                <div class="delay-input">
                    <label for="delay" class="delay">Delay :</label>
                    <input type="number" class="input">
                </div>
                <div class="buttons">
                    <div class="start-button">
                        <button class="start">Start   <i class="fa-solid fa-play"></i></button>
                    </div>
                    <div class="stop-button">
                        <button class="stop">Stop  <i class="fa-solid fa-pause"></i></button>
                    </div>
                    
                </div>   
                <div class="head">
                    <span>Number Of Rows</span>
                </div>
                 
            </div>

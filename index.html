<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Triangle</title>
</head>
<body>
    <div class="div">
        <div class="site">
            <div class="triangle">
                <div class="heading">       
                    <h1>PYRAMID LIGHTING</h1>
                </div>
                <div class="light">
                    <div class="pyramid">
                        <label for="row-input="rows>Rows :</label>
                        <input type="number" class="input">
                        <button class="draw">Draw</button>
                    </div>
                    <div class="delay-input">
                        <label for="delay" class="delay">Delay :</label>
                        <input type="number" class="input">
                    </div>
                    <div class="buttons">
                        <div class="start-button">
                            <button class="start">Start   <i class="fa-solid fa-play"></i></button>
                        </div>
                        <div class="stop-button">
                            <button class="stop">Stop  <i class="fa-solid fa-pause"></i></button>
                        </div>
                        <div class="restart-button">
                            <button class="restart">Restart </button>
                        </div>
                        
                    </div>   
                    
                </div>    

            </div>
        </div>        
        <div class="display_output"></div>
    </div>    

    <script src="script.js"></script>
</body>
</html>
